<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Cab - The Rideshare for Students, by Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #ff6b00;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #e65c00;
        }
        .email-input {
            width: 80%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚖 College Cab</h1>
        <p>The **cheaper, safer, and faster** rideshare app made just for college students.</p>
        <p>📍 Only students can drive & ride</p>
        <p>💰 Affordable fares with no hidden fees</p>
        <p>🚀 Quick rides on and around campus</p>
        
        <form class="signup-form">
            <input type="email" class="email-input" placeholder="Enter your email to get early access!">
            <br>
            <a href="#" class="cta-button">Join the Waitlist</a>
        </form>
    </div>
</body>
</html>
