<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Cab - The Rideshare for Students, by Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #e65c00;
        }
        h1 {
            font-size: 42px;
            color: #333;
        }
        p {
            font-size: 22px;
            color: #555;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button onclick="alert('Learn more about us!')">About Us</button>
            <button onclick="alert('Check out our services!')">Our Services</button>
            <button onclick="alert('Contact us for more info!')">Contact Us</button>
        </div>
        <h1>🚖 College Cab</h1>
        <p><strong>The cheaper, safer, and faster</strong> rideshare app made just for college students.</p>
        <p>📍 Only students can drive & ride</p>
        <p>💰 Affordable fares with no hidden fees</p>
        <p>🚀 Quick rides on and around campus</p>
    </div>
</body>
</html>
